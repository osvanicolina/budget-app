<div class="elemento limpiarEstilos" >
    <div class="elemento_descripcion">{{ presupuestoEgreso.nombre }}</div>
    <div class="right limpiarEstilos">
        <div class="elemento_valor">- {{presupuestoEgreso.cantidad | currency:'USD':true:'.2'}}</div>
        <div class="elemento_porcentaje">{{ presupuestoEgreso.cantidad/montoIngresos | percent:'1.0'}}</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn"
            (click)="onEliminarEgreso()"><i class="ion-ios-close-outline"></i></button>
        </div>
    </div>
</div>
