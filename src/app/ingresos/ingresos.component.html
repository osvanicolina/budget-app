<div class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{presupuestoIngreso.nombre}}</div>
    <div class="right limpiarEstilos">
        <div class="elemento_valor">+ {{presupuestoIngreso.cantidad | currency:'USD':true:'.2'}}</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn"
            (click)="onEliminarIngreso()">
                <i class="ion-ios-close-outline"></i>
            </button>
        </div>
    </div>
</div>
